<!DOCTYPE html><html lang="en"><!--     <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> --><head>    <meta charset="UTF-8"/>    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    <title>Cat Shop</title>    <link rel="stylesheet" href="./css/style.min.css"></head><body>    <section class="header header__inner">    <header>            <div class="container">                <div class="header__top">                    <div class="logo logo_header">                        <picture><source srcset="./img/header/logo.webp" type="image/webp"><img src="./img/header/logo.png" alt="logo"></picture>                    </div>                        <div class="burger-menu">                            <input id="burger-menu__toggle" type="checkbox" />                            <label class="burger-menu__btn" for="burger-menu__toggle">                              <span></span>                            </label>                            <ul class="menu menu_burger burger-menu__box">                                <li class="menu__item menu__item_burger"><a class="link link_header" href="#">Main</a></li>                                <li class="menu__item menu__item_burger"><a class="link link_header" href="#">Gallery</a></li>                                <li class="menu__item menu__item_burger"><a class="link link_header" href="#">News</a></li>                                <li class="menu__item menu__item_burger"><a class="link link_header" href="#">Profile</a></li>                            </ul>                          </div>                    <ul class="menu">                        <li class="menu__item"><a class="link link_header" href="#">Main</a></li>                        <li class="menu__item"><a class="link link_header" href="#">Gallery</a></li>                        <li class="menu__item"><a class="link link_header" href="#">News</a></li>                        <li class="menu__item"><a class="link link_header" href="#">Profile</a></li>                    </ul>                    <div class="telephone">                        <a class="link link_telephone" href="tel:+544 3490 00000">+544 3490 00000</a>                        <div class="telephone_sub">Звони скорее!</div>                    </div>                </div>                <div class="header__bottom">Найдено 349 котов</div>            </div>    </header></section>    <section>    <div class="container">        <main class="main main__inner">            <div class="main__top">                <span class="main__top-title">Сортировать по:</span>                 <ul class="dropmenu dropmenu__inner dropmenu_price">                    <li class="dropmenu__list"><a class="link link_drop" href="#">Цене</a><i class="arrow"></i>                    </li>                </ul>                <ul class="dropmenu dropmenu__inner dropmenu_age">                    <li class="dropmenu__list"><a class="link link_drop" href="#">Возрасту</a><i class="arrow"></i>                    </li>                </ul>            </div>            <div class="main__center">            </div>            <div class="main__button">                <input type="submit" class="input button button_main" value="Показать еще 20"></input>            </div>            <div class="scrollup">                <div class="scrollup__wrap">                    <i class="arrow arrow_scroll"></i>                </div>            </div>        </main></div></section>    <section>    <footer>        <div class="container">            <div class="footer footer__inner">                <div class="footer__left">                    <p class="footer__left-title">Успей купить!</p>                    <p class="footer__left-subTitle">Подпишись и успей словить все акции</p>                </div>                <div class="footer__right">                        <form class="form" id="subscription" method="POST">                            <input class="input input_footer" type="text" name="email" placeholder="Email"><br>                            <label class="checkbox checkbox_footer" for="chTitle">                                <input class="checkbox__icon" id="chTitle" type="checkbox" name="check">                                <span class="checkbox__title">Подписаться на новости</span>                                 <i class="checkbox__checkmark"></i>                            </label>                        </form>                        <input form="subscription" type="submit" class="input button button_blue button_footer" name="subscription" value="Подписаться">                        </input>                </div>                            </div>        </div>    </footer></section>    <script src="./js/script.min.js"></script></body></html>
